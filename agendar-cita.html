        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e8 100%);
            min-height: 100vh;
            padding: 20px 15px;
            color: #333;
        }

        .container {

            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(45, 106, 79, 0.15);
            overflow: hidden;
            position: relative;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2d6a4f;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(45, 106, 79, 0.3);
            z-index: 100;
            text-decoration: none;
            display: inline-block;
            font-size: 0.85rem;
        }

        .home-button:hover {
            background: #1b4332;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 106, 79, 0.4);
        }

        .header {
            background: linear-gradient(135deg, #2d6a4f 0%, #1b4332 100%);
            color: white;
            padding: 40px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 30px 20px;
            padding-top: 50px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .step {
            flex: 1;
            min-width: 80px;
            text-align: center;
            padding: 12px 10px;
            border-radius: 8px;
            background: #f5f5f5;
            font-weight: 600;
            color: #888;
            transition: all 0.3s ease;
            border: 2px solid #ddd;
            font-size: 0.75rem;
        }

        .step.active {
            background: linear-gradient(135deg, #2d6a4f 0%, #1b4332 100%);
            color: white;
            border-color: #2d6a4f;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(45, 106, 79, 0.3);
        }

        .step.completed {
            background: #52b788;
            color: white;
            border-color: #52b788;
        }

        .form-section {
            display: none;
        }

        .form-section.visible {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 1.8rem;
            color: #2d6a4f;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        /* ===== GRID PARA ESPECIALIDADES ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }

        /* ===== CARD ESPECIALIDAD ===== */
        .card {
            padding: 20px 15px;
            border: 2px solid #d4d4d4;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            border-color: #2d6a4f;
            box-shadow: 0 8px 20px rgba(45, 106, 79, 0.15);
            transform: translateY(-3px);
        }

        .card.selected {
            background: #e8f5e9;
            border-color: #2d6a4f;
            border-width: 3px;
            box-shadow: 0 8px 25px rgba(45, 106, 79, 0.2);
        }

        .card-icon {
            font-size: 2.2rem;
            margin-bottom: 8px;
            display: block;
        }

        .card-title {
            font-weight: 700;
            color: #333;
            font-size: 0.85rem;
            line-height: 1.3;
        }

        /* ===== LISTADO DE DOCTORES ===== */
        .doctors-container {
            margin-bottom: 25px;
        }

        .specialty-group {
            margin-bottom: 30px;
        }

        .specialty-title {
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(135deg, #2d6a4f 0%, #1b4332 100%);
            padding: 12px 20px;
            border-radius: 8px 8px 0 0;
            font-weight: 700;
            margin-bottom: 0;
        }

        .doctors-list {
            border: 1px solid #d4d4d4;
            border-top: none;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .doctor-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .doctor-item:hover {
            background: #f9fdf9;
            padding-left: 25px;
        }

        .doctor-item:last-child {
            border-bottom: none;
        }

        .doctor-item.selected {
            background: #e8f5e9;
            border-left: 4px solid #2d6a4f;
            padding-left: 16px;
        }

        .doctor-avatar {
            font-size: 2.2rem;
            min-width: 50px;
            text-align: center;
        }

        .doctor-info {
            flex: 1;
        }

        .doctor-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d6a4f;
            margin-bottom: 4px;
        }

        .doctor-details {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .doctor-rating {
            color: #d4a574;
            font-weight: 600;
        }

        .doctor-badge {
            background: #52b788;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* ===== FORMULARIO ===== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d6a4f;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #d4d4d4;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2d6a4f;
            box-shadow: 0 0 0 3px rgba(45, 106, 79, 0.1);
            background: #f9fdf9;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* ===== RESUMEN ADAPTADO ===== */
        .summary-box {
            background: linear-gradient(135deg, #f9fdf9 0%, #f0f8f0 100%);
            border: 2px solid #2d6a4f;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .summary-section {
            margin-bottom: 25px;
        }

        .summary-section:last-child {
            margin-bottom: 0;
        }

        .summary-section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d6a4f;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f5e9;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 0.95rem;
            align-items: center;
        }

        .summary-label {
            font-weight: 700;
            color: #2d6a4f;
        }

        .summary-value {
            color: #333;
            text-align: right;
            margin-left: 20px;
        }

        /* ===== BOTONES ===== */
        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 130px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {

            color: white;
            box-shadow: 0 4px 12px rgba(45, 106, 79, 0.3);

        .btn-primary:hover {

        }

        .btn-secondary {

            color: #1b4332;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

        }

            background: #a5d6a7;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #52b788 0%, #2d6a4f 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(82, 183, 136, 0.3);
            flex: 1;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(82, 183, 136, 0.4);
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(27, 67, 50, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
            border-top: 5px solid #52b788;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            color: #2d6a4f;
            margin-bottom: 15px;
            font-size: 2rem;
            font-weight: 700;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .modal-info {
            background: #f0f8f0;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #2d6a4f;
        }

        .modal-info p {
            margin: 8px 0;
            font-size: 0.95rem;
            color: #333;
        }

        .modal-info strong {
            color: #2d6a4f;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .container {
                border-radius: 8px;
            }

            .home-button {

                display: block;
                width: 100%;
                margin-bottom: 15px;
                border-radius: 8px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 20px 15px;
                padding-top: 20px;
            }

            .section-title {
                font-size: 1.4rem;
            }

                grid-template-columns: 1fr;
                gap: 15px;
            }

            .doctor-item {
                padding: 12px 15px;

                text-align: center;
            }

            .doctor-avatar {
                min-width: auto;
            }

            .doctor-details {
                justify-content: center;
            }

            .summary-box {
                padding: 20px;
            }

            .summary-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .summary-value {
                margin-left: 0;
                text-align: left;
                width: 100%;
            }

            .modal-content {
                padding: 25px 20px;
            }

            .modal-content h2 {
                font-size: 1.6rem;
            }

            .success-icon {
                font-size: 3rem;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
                min-width: unset;
            }
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .section-title {
                font-size: 1.3rem;
            }

            .summary-box {
                padding: 15px;
            }

            .modal-content {
                padding: 20px 15px;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

        const timeSlots = ['09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00', '12:30', '14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00'];

        let currentStep = 1;
        let appointmentData = { specialty: null, specialtyName: null, doctor: null, date: null, time: null, patient: {} };

        document.addEventListener('DOMContentLoaded', function() {
            loadSpecialties();
            setupDatePicker();
        });

        function setupDatePicker() {
            const dateInput = document.getElementById('appointment-date');
            const today = new Date().toISOString().split('T')[0];
            const maxDate = new Date();
            maxDate.setMonth(maxDate.getMonth() + 3);
            dateInput.setAttribute('min', today);
            dateInput.setAttribute('max', maxDate.toISOString().split('T')[0]);
        }

        function loadSpecialties() {
            const container = document.getElementById('specialties-container');
            container.innerHTML = '';
            specialties.forEach(spec => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="card-icon">${spec.icon}</span><div class="card-title">${spec.name}</div>`;
                card.onclick = () => selectSpecialty(spec, card);
                container.appendChild(card);
            });
        }

        function selectSpecialty(spec, element) {
            appointmentData.specialty = spec.id;
            appointmentData.specialtyName = spec.name;
            document.querySelectorAll('#specialties-container .card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        function loadDoctors() {
            const container = document.getElementById('doctors-container');
            container.innerHTML = '';
            const doctorList = doctors[appointmentData.specialty] || [];
            const specialty = specialties.find(s => s.id === appointmentData.specialty);
            
            const group = document.createElement('div');
            group.className = 'specialty-group';
            
            const title = document.createElement('div');
            title.className = 'specialty-title';
            title.textContent = specialty.name;
            group.appendChild(title);
            
            const list = document.createElement('div');
            list.className = 'doctors-list';
            
            doctorList.forEach((doc) => {
                const item = document.createElement('div');
                item.className = 'doctor-item';
                item.innerHTML = `
                    <div class="doctor-avatar">üë®‚Äç‚öïÔ∏è</div>
                    <div class="doctor-info">
                        <div class="doctor-name">${doc.name}</div>
                        <div class="doctor-details">
                            <span>üìÖ ${doc.experience}</span>
                            <span class="doctor-rating">${doc.rating}</span>
                            <span class="doctor-badge">${doc.certification}</span>
                        </div>
                    </div>
                `;
                item.onclick = () => selectDoctor(doc, item);
                list.appendChild(item);
            });
            
            group.appendChild(list);
            container.appendChild(group);
        }

        function selectDoctor(doc, element) {
            appointmentData.doctor = doc;
            document.querySelectorAll('#doctors-container .doctor-item').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        function loadTimeSlots() {
            const container = document.getElementById('times-container');
            container.innerHTML = '';
            timeSlots.forEach(time => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = time;
                card.onclick = () => selectTime(time, card);
                container.appendChild(card);
            });
        }

        function selectTime(time, element) {
            appointmentData.time = time;
            document.querySelectorAll('#times-container .card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        function nextStep() {
            if (!validateStep(currentStep)) return;
            if (currentStep < 5) {
                currentStep++;
                updateDisplay();
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('visible'));
            const activeSection = document.getElementById('step-' + currentStep);
            if (activeSection) activeSection.classList.add('visible');
            
            document.querySelectorAll('.step-indicator .step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                const stepNum = index + 1;
                if (stepNum < currentStep) step.classList.add('completed');
                else if (stepNum === currentStep) step.classList.add('active');
            });
            
            document.getElementById('btn-prev').style.display = currentStep > 1 ? 'block' : 'none';
            document.getElementById('btn-next').style.display = currentStep < 5 ? 'block' : 'none';
            document.getElementById('btn-submit').style.display = currentStep === 5 ? 'block' : 'none';
            
            if (currentStep === 2) loadDoctors();
            else if (currentStep === 3) loadTimeSlots();
            else if (currentStep === 5) showSummary();
            
            window.scrollTo(0, 0);
        }

        function validateStep(step) {
            switch(step) {
                case 1:
                    if (!appointmentData.specialty) { alert('Seleccione especialidad'); return false; }
                    return true;
                case 2:
                    if (!appointmentData.doctor) { alert('Seleccione doctor'); return false; }
                    return true;
                case 3:
                    appointmentData.date = document.getElementById('appointment-date').value;
                    if (!appointmentData.date || !appointmentData.time) { alert('Seleccione fecha y hora'); return false; }
                    return true;
                case 4:
                    const fullName = document.getElementById('full-name').value;
                    const email = document.getElementById('email').value;
                    const phone = document.getElementById('phone').value;
                    const rut = document.getElementById('rut').value;
                    const birthdate = document.getElementById('birthdate').value;
                    const gender = document.getElementById('gender').value;
                    if (!fullName || !email || !phone || !rut || !birthdate || !gender) {
                        alert('Complete todos los campos requeridos');
                        return false;
                    }
                    appointmentData.patient = { fullName, email, phone, rut, birthdate, gender, reason: document.getElementById('reason').value };
                    return true;
                default:
                    return true;
            }
        }

        function showSummary() {
            const container = document.getElementById('summary-container');

            };
            
            container.innerHTML = `

                    <div class="summary-item">

                    </div>

                        <span class="summary-value">${formatDate(appointmentData.date)}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Hora:</span>
                        <span class="summary-value">${appointmentData.time}</span>
                    </div>
                </div>

                    <div class="summary-section-title">üë§ Datos del Paciente</div>
                    <div class="summary-item">

                        <span class="summary-value">${appointmentData.patient.fullName}</span>
                    </div>
                    <div class="summary-item">

                        <span class="summary-value">${appointmentData.patient.phone}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">G√©nero:</span>
                        <span class="summary-value">${appointmentData.patient.gender === 'M' ? 'Masculino' : appointmentData.patient.gender === 'F' ? 'Femenino' : 'Otro'}</span>
                    </div>
                </div>
            `;
        }

        function submitAppointment() {
            const modal = document.getElementById('success-modal');
            const message = document.getElementById('modal-message');
            
            const formatDate = (dateStr) => {
                const date = new Date(dateStr + 'T00:00:00');
                return date.toLocaleDateString('es-CL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            };
            
            message.innerHTML = `
                <p><strong>Especialidad:</strong> ${appointmentData.specialtyName}</p>
                <p><strong>Profesional:</strong> ${appointmentData.doctor.name}</p>
                <p><strong>Fecha:</strong> ${formatDate(appointmentData.date)}</p>
                <p><strong>Hora:</strong> ${appointmentData.time}</p>
                <p><strong>Paciente:</strong> ${appointmentData.patient.fullName}</p>
                <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #d4d4d4;">
                    Se ha enviado una confirmaci√≥n a:<br>
                    <strong style="color: #2d6a4f;">${appointmentData.patient.email}</strong>
                </p>
            `;
            
            modal.classList.add('show');
        }

        function resetForm() {
            currentStep = 1;
            appointmentData = { specialty: null, specialtyName: null, doctor: null, date: null, time: null, patient: {} };
            document.getElementById('appointment-date').value = '';
            document.getElementById('full-name').value = '';
            document.getElementById('rut').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('birthdate').value = '';
            document.getElementById('gender').value = '';
            document.getElementById('reason').value = '';
            document.getElementById('success-modal').classList.remove('show');
            updateDisplay();
        }
